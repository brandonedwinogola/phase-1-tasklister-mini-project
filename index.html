<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Flatiron Task Lister</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div id="main-content">
        <h1>Task Lister Lite™️</h1>

        <form id="todo-form" action="#" method="POST">
            <label for="new-task-description">Task description:</label>
            <input type="submit" id="new_todo" name="text" placeholder="New To Do" />
            <input type="submit" value="Create New Task" />
        </form>

        <div id="todo_continer">
            <p>todooos</p>
            <p>
                "todooos"
                <button>x</button>
            </p>

            <h2>My Todos</h2>
            <ul id="tasks"></ul>
        </div>

        <script src="./src/index.js"></script>
    </div>
</body>

</html>
